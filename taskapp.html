<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="taskApp.css">
    <title>Task App</title>
</head>
<body>

<section class="background-radial-gradient">
    
    <div class="container py-5">
      
        <div class="position-relative">
          <div id="radius-shape-1" class="position-absolute rounded-circle shadow-5-strong"></div>
          <div id="radius-shape-2" class="position-absolute shadow-5-strong"></div>
          
          <div class="bg-glass">
            <div style="display: flex; justify-content: space-between; margin: 0 2rem">
                <h2 style=" color: #6C0CA4; font-family: 'Poppins', sans-serif;">TaskApp</h2>
                <button id="topBtn" class="topBtn">Close</button>
            </div>
            <div style="">
              <form >
                <textarea id="story"  placeholder="Enter Task Details" cols="5" rows="4" name="task"></textarea>
                <input type="date" id="date" name="date">
                <button onclick="handleClick()" type="button">Add Your Task</button>
              </form>
            </div>
            
  

            <div class="taskarea" id="taskarea" style="margin: 2rem 2rem">

                <div class="taskInd">
                    <i class="taskDetail">Lorem ipsum dolor sit amet.</i>
                    <small class="taskDate">20/2/2020</small>
                </div>

                

            </div>
          </div>
        </div>
      
    </div>
  </section>
  
  <script src="./index.js"></script>
</body>
</html>
